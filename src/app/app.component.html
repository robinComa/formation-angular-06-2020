<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>{{ "title" | translate }} : robin</h1>
    <button routerLink="/" mat-icon-button>
      <mat-icon>home</mat-icon>
    </button>
    <span class="spacer"></span>
    <button [routerLink]="['veterinaires']" mat-icon-button>
      <mat-icon>assignment_ind</mat-icon>
    </button>
    <button [routerLink]="['animals']" mat-icon-button>
      <mat-icon>pets</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>flag</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button
        *ngFor="let lang of 'langs' | translate"
        mat-menu-item
        (click)="setLang(lang.key)"
      >
        <span>{{ lang.label }}</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<main>
  <router-outlet></router-outlet>
</main>
